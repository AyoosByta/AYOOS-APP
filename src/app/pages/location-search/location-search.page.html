<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title >Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-icon name="locate" slot="start"></ion-icon>
        <ion-input type="search" autocomplete="on" autocorrect="on" debounce="1000" clearInput (ionChange)="onSearch()" placeholder="Search locations ..." [(ngModel)]="searchTerm" ></ion-input>
      </ion-item>
  <ion-list>
    <ion-item *ngFor="let location of values" (click)="forwardGeocodeAndshowModal(location.description,location.place_id)" >
      <ion-icon name='pin' slot="start"></ion-icon>
      
      <ion-label >{{location.description}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
