<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Add your family member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-input placeholder="Add a member" [(ngModel)]="member"></ion-input>
  <ion-buttons (click)="addFamilyMember()">
      <ion-icon name="add-circle"></ion-icon>
  </ion-buttons>
</ion-item>
<ion-list>
  <ion-item *ngFor="let member of familyMembers" >
    <ion-label>{{member}}</ion-label>
    <ion-buttons (click)="removeFamilyMember(member)">
      <ion-icon name="remove-circle"></ion-icon>
    </ion-buttons>
    </ion-item>
</ion-list>
</ion-content>
