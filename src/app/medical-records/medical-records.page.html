<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons >
        <ion-menu-button slot="start"></ion-menu-button>
      </ion-buttons>
       <ion-title text-center><strong>Medical History</strong></ion-title> 
    
      </ion-toolbar>
      <ion-segment>
          <ion-segment-button checked (ionSelect)="onSelectAll()"><strong>All</strong></ion-segment-button>
          <ion-segment-button (ionSelect)="onSelectAyoosHR()"><strong>Ayoos HR</strong></ion-segment-button>
          <ion-segment-button (ionSelect)="onSelectUploaded()"><strong>Uploaded</strong></ion-segment-button>
        </ion-segment>
</ion-header>

<ion-content padding>
  
  <div *ngIf="segment=='uploaded'" >
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

    <ion-card >
      <ion-card-content>

      </ion-card-content>
    </ion-card>


      
      
</ion-content>
