<ion-header >
  <ion-toolbar color="success">
  <ion-title text-center>
   Filter
  </ion-title>
  <ion-button slot="end" (click)="dismissMe()" [routerLink]="['/','doctors-list']">Close</ion-button>
</ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label>Fee</ion-label>
        <ion-range min="10" max="500" pin="true" value="400" [(ngModel)]="feeRange">
            <ion-label slot="start">$10</ion-label>
            <ion-label slot="end">$500</ion-label>
          </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Experience</ion-label>
      <ion-input type="number" value="5" slot="end" min="1" max="40"></ion-input>
    </ion-item>
    <ion-item button [routerLink]="['/','specializations-list']">
        <ion-label>Speciaization</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Ratings</ion-label>
          <ion-input type="number" value="5" slot="end" min="1" max="5"></ion-input>
        </ion-item>
        <ion-item button (click)="dismissMe()"  [routerLink]="['/','location-search']">
            <ion-label>Location</ion-label>
            <ion-label slot="end">{{location}}</ion-label>
          </ion-item>
          <ion-item button (click)="dismissMe()" [routerLink]="['/','clinic-hosp-search']">
              <ion-label>Clinic/Hospital</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Availability</ion-label>
                <ion-datetime displayFormat="DD MMM YYYY H:mm" min="2019" max="2025" value="2019-03-17T11:06Z"></ion-datetime>

              </ion-item>
              <ion-item>
                  <ion-label>Gender</ion-label>
                  <ion-select value="female">
                    <ion-select-option>
                      <ion-label>Female</ion-label>
                    </ion-select-option>
                    <ion-select-option>
                        <ion-label>Male</ion-label>
                      </ion-select-option>
                      </ion-select >
                  </ion-item>
                  <ion-item>
                      <ion-label>Consultation Channel</ion-label>
                      <ion-select>
                        <ion-select-option value="call">
                          <ion-label>Call</ion-label>
                        </ion-select-option>
                        <ion-select-option value="videocam">
                          <ion-label>Videocam</ion-label>
                        </ion-select-option >
                        <ion-select-option value="chatBox">
                        <ion-label>Chatbox</ion-label>
                        </ion-select-option>
                      </ion-select>
                      </ion-item>

  </ion-list>
  <ion-button text-center class="fullButton">Apply</ion-button>



</ion-content>
